<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>My Friends</h2>

    <div class="grid-container">
      <div class="header">
        <!-- <img src="https://via.placeholder.com/928x90.png?text=Header" /> -->
        <h2 class="company">CompanyLogo</h2>
        <div class="nav">
          <a class="home" href="#">Home</a>
          <a href="#">Contact</a>
          <a href="#">About</a>
        </div>
      </div>

      <div class="flip-card-left">
        <div class="flip-card-inner-l">
          <div class="flip-card-front-l">
            <img
          src="https://www.w3schools.com/w3images/avatar1.png"
          alt="Avatar"
          style="width: 280px; height: 280px"
        />
             </div>
          <div class="flip-card-back-l">
            <h3>David Smith</h3>
            <p>Importer & Exporter</p>
            <p>We trust David</p>
          </div>
        </div>
      </div>
      <div class="flip-card-middle">
        <div class="flip-card-inner-m">
          <div class="flip-card-front-m">
            <img
          src="https://www.w3schools.com/w3images/avatar2.png"
          alt="Avatar"
          style="width: 280px; height: 280px"
        />
             </div>
          <div class="flip-card-back-m">
            <h3>John Doe</h3>
            <p>Artist & Entertainer</p>
            <p>We trust John/p>
          </div>
        </div>
      </div>
      <div class="flip-card-right">
        <div class="flip-card-inner-r">
          <div class="flip-card-front-r">
            <img
          src="https://www.w3schools.com/w3images/avatar3.png"
          alt="Avatar"
          style="width: 280px; height: 280px"
        />
             </div>
          <div class="flip-card-back-r">
            <h3>Ali Ramsey</h3>
            <p>Architect & Engineer</p>
            <p>We love Ali</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <h1>Footer</h1>
      </div>
    </div>
  </body>
</html>
